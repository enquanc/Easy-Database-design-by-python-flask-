<!DOCTYPE html>
<html lang="en">
{% import './pages.html' as pg %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href='../static/bootstrap-5.3.2-dist/css/bootstrap.min.css' rel='stylesheet' type='text/css' />
    <link href='../static/styles/font.css' rel='stylesheet' type='text/css' />
    <link href='../static/styles/nav.css' rel='stylesheet' type='text/css' />

</head>

<body>


    <table class='table table-bordered  caption-top'>
        <caption class="mx-2">

            <a href="{{url_for('home')}}" class='btn btn-success'>Back to the homepage</a>


            <h3>所有資料</h3>
        </caption>
        <!-- class="table-primary" -->
        <thead>
            <tr>
                <th width="150">課程編號</th>
                <th width="100">教師編號</th>
                <th width="100">課程名稱</th>
                <th width="200">上課節次</th>
                <th width="200">上課地點</th>
            </tr>
        </thead>

        <tbody>
            {% for info in all_info %}
            <tr>
                <td>{{ info.course_id }}</td>
                <td>{{ info.teacher_id}}</td>
                <td>{{ info.course_name }}</td>
                <td>{{ info.course_date }}</td>
                <td>{{ info.place }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    {{ pg.page(page_data,'all_course') }}
    <script src="../static/bootstrap-5.3.2-dist/js/popper.min.js"></script>
    <script src="../static/bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
</body>

</html>
